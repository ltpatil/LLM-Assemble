services:
  # Backend Service
  - type: web
    name: llm-assemble-backend
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port 10000
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.0
      - key: DATABASE_URL
        fromDatabase:
          name: llm-assemble-db
          property: connectionString
      - key: AGGREGATOR_TOKEN
        generateValue: true
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: GOOGLE_API_KEY
        sync: false
      - key: GROQ_API_KEY
        sync: false
      - key: ALLOWED_ORIGINS
        value: "*" # Update this to the frontend URL after deployment for better security

  # Frontend Service
  - type: static
    name: llm-assemble-frontend
    runtime: node
    buildCommand: npm install && npm run build
    publishDir: dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: llm-assemble-backend
          property: url
      - key: VITE_API_TOKEN
        fromService:
          type: web
          name: llm-assemble-backend
          envVarKey: AGGREGATOR_TOKEN

databases:
  - name: llm-assemble-db
    databaseName: llmassemble
    user: llmassemble
